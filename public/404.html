<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>找不到頁面 | 均一 x Hour of AI</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans TC', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
            color: #1a1a1a;
            padding: 2rem;
            text-align: center;
        }

        .error-container {
            max-width: 500px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #FF9F4D, #3B7DD6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 1rem;
        }

        .error-icon {
            font-size: 4rem;
            color: #003D82;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 1.5rem;
            color: #003D82;
            margin-bottom: 1rem;
        }

        p {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.5rem;
            background: linear-gradient(135deg, #FF9F4D, #FF8A2D);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(255, 159, 77, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 159, 77, 0.4);
        }

        .btn .material-icons {
            font-size: 1.25rem;
        }

        .footer-text {
            margin-top: 3rem;
            font-size: 0.875rem;
            color: #999;
        }

        .footer-text a {
            color: #3B7DD6;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <span class="material-icons error-icon">explore_off</span>
        <h1>找不到您要的頁面</h1>
        <p>
            這個頁面可能已經移動或不存在。<br>
            讓我們回到首頁，一起探索 AI 素養教育！
        </p>
        <a href="/" class="btn">
            <span class="material-icons">home</span>
            回到首頁
        </a>
        <p class="footer-text">
            均一 x Hour of AI | <a href="https://www.junyiacademy.org/">均一平台教育基金會</a>
        </p>
    </div>
</body>
</html>
